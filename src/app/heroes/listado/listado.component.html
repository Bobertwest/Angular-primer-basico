<p>listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}

        <button (click)="borrarHeroe(heroe)">Borrar Heroe</button>
    </li>
</ul>

<div *ngIf="verificacion; else noBorrado">
    <h3>Héroe borrado</h3>
    <ul>
        <li *ngFor="let heDel of heroeBorrados; let j = index">
            {{ j + 1 }} - {{ heDel }}
            <button (click)="regresarHeroe(heDel)">Regresar Heroe</button>
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>
</ng-template>
